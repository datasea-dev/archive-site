name: Update Website Harian (03.00 WIB)

on:
  schedule:
    # Cron Job menggunakan waktu UTC.
    # Jam 03.00 WIB = Jam 20.00 UTC (hari sebelumnya).
    # Format: 'Menit Jam * * *'
    - cron: '0 20 * * *'
  
  # Agar bisa dijalankan manual lewat tombol di GitHub (untuk tes)
  workflow_dispatch:

jobs:
  trigger-vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          # Mengirim sinyal POST ke Vercel untuk rebuild website
          # URL rahasia ini diambil dari GitHub Secrets bernama VERCEL_DEPLOY_HOOK_URL
          curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}